    <title>Document</title>
    <style>
        
        @font-face {
            font-family: 'fontname';
            src: url(./font/static/NotoSansJP-Light.ttf);
        }
        @font-face {
            font-family: 'english_fontname';
            src: url(./font/Lato-Light.ttf);

        *{

        .card_list{
            margin: auto;
        }
        img{
            width: 100%;
        }
        .main_pic{
            vertical-align: top;
            max-width: 100%;
            height: auto;
            margin: 10px 0px;  
        }
        .turtle_pic{
            vertical-align: top;
            border-radius:20px;
            height: auto;
            margin: 0 15px 0 15px;
        }
        .turtle_pic img{
            width: 100%;
            border-radius: 10px;
        }
        .main_title h2:nth-child(1){
            font-weight: bolder;
            font-family:'english_fontname';
            white-space: nowrap;
            font-size: 70px; 
            line-height: 1;
            margin: 10px 0;  
            padding: 20px;
        }
        .main_title h2:nth-child(2){
            line-height: 1.5;
            font-size: 12px;  
            font-weight: bold;
            margin: 10px 0px;   
            padding: 20px;
        }
        .main_visual p{
            max-width: 100%;
            width: 100%;
            line-height: 1.8;
            font-size: 14px;
            padding: 20px;
            margin: 0 0 10px 0;
        }
        .main_txt span.p_br{
            display: block;
            margin-bottom: 0px;
            padding: 0px;
        }
        .turtle_txt span.h3_br{

        }
        .protect_hawaii{
            /* background-color: #f9f6f5; */
        }
         /* 烏龜的h3 */
        .turtle_txt h3{
            max-width: 100%;
            width: 100%;
            padding: 20px;
            font-size: 20px;
            line-height: 1.5;
            font-weight: bold;
        }
        /* 烏龜的p */
        .turtle_txt p{
            font-size: 14px;
            line-height: 1.8;
            max-width: 100%;
            padding: 20px;
            width: 100%;
        }
        /* 烏龜的a */
        .arrow_txt_btn{
            text-decoration: none;
            font-weight: bolder;
            font-size: 12px; 
            color: #f65936;
            padding: 5px 10px;
            margin: 10px;
        }
        .arrow{
            display: inline-block ;
            position: relative;
            margin: 0 8px;
            width: 12px;
            height: 12px;
            vertical-align: middle;
        }
        .arrow::after{
            content: '';
            display: inline-block;
            width: 13px;
            height: 13px;
            border: .8px solid #f65936;
            border-radius: 50%;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .about_malama h3{
            font-size: 35px;
            font-family:'english_fontname';
            width: 100%;
            margin-top: 80px;
            padding:20px;
            letter-spacing: .5px;
        }
        .about_malama span{
            color: #f65936;
            font-weight: bolder;
        }
        .about_malama > p{
            font-size: 12px;
            font-family:'english_fontname';
            text-align: center;
            margin: 30px 0 50px 0 ;
            font-weight: bold;
            /* letter-spacing: .1; */
        }
        .about_malama_card_list{
            display: flex;
            overflow-x: auto;
            /* white-space: nowrap; 防止子元素換行 */
            width: 100%; /* 設置容器的寬度 */
            
        }
        .about_malama_card_list .card{
            flex: 0 0 auto; 
            /* 防止子元素縮放，保持原本的大小 */
            /* width: 70%;  */
            /* 設置每個子元素的寬度 */
            /* height: auto; */
             /* 設置每個子元素的高度 */
            /* margin: 10px;  */
            /* 設置每個子元素之間的間距 */
            text-align: center; /* 文字居中 */
            /* line-height: 200px; */
             /* 行高設置與高度一致，讓文字垂直居中 */
            /* position: relative; */
        }

        .about_malama_card_list a{
            text-decoration: none;
            color: white;
        }

    </style>
