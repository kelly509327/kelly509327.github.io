<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    .hidden {
        display: none;
    }

    .display {
        display: block;
    }

    .card-list {
        display: flex;
        justify-content: space-between;
    }
</style>

<body>
    <div class="container">
        <!-- 輸入文字 -->
        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="todo..." aria-label="Recipient's username"
                aria-describedby="add_btn" id="input">
            <button class="btn btn-outline-secondary" type="button" id="add_btn">新增</button>
        </div>
        <!-- 代辦清單 >> 按下新增要跑出來 -->

        <div class="to_do_menu flex-column">
            <div class="input-group mb-3 w-100" id="input_group">
                <div class="input-group-text">
                    <input class="form-check-input mt-0" type="checkbox" value=""
                        aria-label="Checkbox for following text input" id="form_check_input">
                </div>
                <input type="text" class="form-control" aria-label="Text input with checkbox">
                <!-- 編輯、保存、刪除按鈕 -->
                <div class="button-group">
                    <button type="button" class="btn btn-outline-dark" id="edit_btn">編輯</button>
                    <button type="button" class="btn btn-outline-dark hidden" id="save_btn">保存</button>
                    <button type="button" class="btn btn-outline-dark" id="delete_btn">刪除</button>
                </div>
            </div>
        </div>
        
    </div>

    </div>



    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
