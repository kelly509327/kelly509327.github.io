<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <form class="row g-3 needs-validation" novalidate>

        <div class="col-md-6">
            <label for="inputDate">日期</label>
            <input type="text" class="form-control" id="inputDate" disabled>
            <label for="inputTime">時間</label>
            <input type="time" class="form-control" id="inputTime" required>
            <div class="invalid-feedback">
                Please provide a valid city.
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text">ToDo</span>
                <input type="text" class="form-control" aria-label="Sizing example input"
                    id="inputTodo" required>
                    <div class="invalid-feedback">
                        Please provide a valid city.
                    </div>  
            </div>
            <div class="form-group">
                <label for="inputPlace">地點</label>
                <input type="text" class="form-control" id="inputPlace">
            </div>
            <div class="form-group">
                <label for="inputColor">顏色標記</label>
                <input type="color" class="form-control" id="inputColor">
            </div>
            <div class="modal-footer">
                <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button> -->
                <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" id="save">保存</button>
                <button type="button" class="btn btn-danger d-none" data-bs-dismiss="modal" id="delete">刪除</button>
            </div>


        </div>

    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        (function () {
            'use strict'

            // Fetch all the forms we want to apply custom Bootstrap validation styles to
            var forms = document.querySelectorAll('.needs-validation')

            // Loop over them and prevent submission
            Array.prototype.slice.call(forms)
                .forEach(function (form) {
                    form.addEventListener('submit', function (event) {
                        if (!form.checkValidity()) {
                            event.preventDefault()
                            event.stopPropagation()
                        }

                        form.classList.add('was-validated')
                    }, false)
                })
        })()
    </script>
</body>

</html>
