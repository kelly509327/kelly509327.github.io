<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逐步啟用 .div 元素</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47"></script>
    <style>
        .disabled-div {
            pointer-events: none;
            opacity: 0.5;
        }
    </style>
</head>
<body>
<div id="app" class="container mt-5">
    <div class="div" :class="{ 'disabled-div': !enabled[0] }">
        <div>
            <input type="radio" v-model="selected[0]" value="1">
            <label>Option 1</label>
        </div>
        <div>
            <input type="radio" v-model="selected[0]" value="2">
            <label>Option 2</label>
        </div>
    </div>
    <div class="div" :class="{ 'disabled-div': !enabled[1] }">
        <div>
            <input type="radio" v-model="selected[1]" value="1">
            <label>Option 3</label>
        </div>
        <div>
            <input type="radio" v-model="selected[1]" value="2">
            <label>Option 4</label>
        </div>
    </div>
    <div class="div" :class="{ 'disabled-div': !enabled[2] }">
        <div>
            <input type="radio" v-model="selected[2]" value="1">
            <label>Option 5</label>
        </div>
        <div>
            <input type="radio" v-model="selected[2]" value="2">
            <label>Option 6</label>
        </div>
    </div>
</div>

<script>
const { createApp } = Vue;

createApp({
    data() {
        return {
            selected: [null, null, null], // 用於存儲每個 .div 的選擇狀態
            enabled: [true, false, false] // 初始狀態：只有第一個 .div 是啟用的，其他是禁用的
        };
    },
    watch: {
        selected: {
            handler(newValues) {
                // 檢查每個選擇狀態來啟用或禁用後續的 .div
                if (newValues[0] !== null) {
                    this.enabled[1] = true; // 啟用第二個 .div
                } else {
                    this.enabled[1] = false; // 禁用第二個 .div
                    this.enabled[2] = false; // 禁用第三個 .div
                }

                if (newValues[1] !== null) {
                    this.enabled[2] = true; // 啟用第三個 .div
                }
            },
            deep: true // 監聽嵌套屬性的變化
        }
    }
}).mount('#app');
</script>
</body>
</html>
